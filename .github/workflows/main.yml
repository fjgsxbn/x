name: 手动生成安卓APK

on:
  workflow_dispatch:
    # 可选项：添加参数让用户选择构建类型（如release/debug）
    inputs:
      buildType:
        description: '构建类型'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 授予Gradle执行权限
        run: chmod +x ./gradlew

      - name: 构建APK
        run: ./gradlew assemble${{ github.event.inputs.buildType }}

      - name: 上传APK产物
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.buildType }}-apk
          path: app/build/outputs/apk/${{ github.event.inputs.buildType }}/*.apk
