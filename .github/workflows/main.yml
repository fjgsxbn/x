name: 手动生成安卓APK（无gradlew版本）

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: '构建类型'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: 安装Gradle
        run: |
          sudo apt update
          sudo apt install -y gradle

      - name: 验证Gradle安装
        run: gradle -v

      - name: 构建APK
        run: gradle assemble${{ github.event.inputs.buildType }}

      - name: 上传APK产物
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.buildType }}-apk
          path: app/build/outputs/apk/${{ github.event.inputs.buildType }}/*.apk
