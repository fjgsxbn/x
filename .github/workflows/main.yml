name: 手动生成安卓APK（无gradlew版本）

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: '构建类型'
        required: true
        default: 'release'
        type: choice
        options:
          - Release
          - Debug
      version:
         description: '请输入版本号'
         required: true
         default: '1.0.0'

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 安装Gradle
        run: |
          #sudo apt update
          #sudo apt install -y gradle
          wget https://services.gradle.org/distributions/gradle-8.7-bin.zip -P /tmp
          sudo unzip -q /tmp/gradle-8.7-bin.zip -d /opt/
          echo "export PATH=/opt/gradle-8.7/bin:$PATH" >> $GITHUB_ENV  # 配置环境变量

      - name: 验证Gradle安装
        run: gradle -v
      - name: 解码 Base64 证书为文件
        run: |
           # 创建证书存放目录（避免混乱）
           mkdir -p ./keystore
           # 将 Base64 字符串解码为文件（CERT_BASE64 是仓库 Secrets 中的 Base64 证书）
           echo "${{ secrets.CERT_BASE64 }}" | base64 -d > ./keystore/release.p12
           # 可选：验证文件是否生成（仅调试用，正式环境可删除）
           ls -l ./keystore
        env:
           # 确保 Secrets 中的 Base64 证书已配置
           CERT_BASE64: ${{ secrets.CERT_BASE64 }}
      - name: 构建APK
        run: gradle assemble${{ github.event.inputs.buildType }}
        env:
           # 从 Secrets 读取（需要先在仓库设置中添加对应 Secret）
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
           # 也可以直接写固定值（非敏感信息）
          APP_VERSION: "1.0.0"
      - name: 上传 APK 到 Release
        uses: softprops/action-gh-release@v1  # 官方推荐的上传工具
        with:
           # 指定 APK 路径（根据实际生成路径修改，默认是这个路径）
          files: app/build/outputs/apk/debug/*.apk, # app/build/outputs/apk/debug/*.apk
          name: Release ${{ github.event.inputs.version }}
          tag_name: v${{ github.event.inputs.version }}  # 显式指定 tag_name
          body: 手动构建的 Release 版本，版本号：${{ github.event.inputs.version }}
