# .github/workflows/format-code.yml
name: Format Kotlin & XML


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    # 关键：在job级别添加if条件，过滤机器人提交
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install ktlint
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/0.50.0/ktlint
          chmod a+x ktlint
          sudo mv ktlint /usr/local/bin/

      - name: Format Kotlin files
        run: find . -name "*.kt" -exec ktlint --format {} +

      - name: Install XMLStarlet
        run: |
           sudo apt-get update
           sudo apt-get install -y xmlstarlet
      - name: Configure indentation
        run: |
           # 设置缩进为2个空格（可改为4个或\t制表符）
           export XMLLINT_INDENT='  '
      - name: Format all XML files
        run: |
           # 查找所有XML文件，用xmlstarlet直接格式化（覆盖原文件）
           find . -name "*.xml" -exec sh -c '
             for file do
               # 备份原文件（可选，防止意外）
               cp "$file" "$file.bak"
               # 用xmlstarlet格式化并覆盖原文件
               xmlstarlet format "$file.bak" > "$file"
               # 删除备份（如需保留可注释此行）
               rm "$file.bak"
             done
           ' sh {} +


      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
       # 完全用git命令提交，不依赖第三方Action
      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-format Kotlin & XML files [skip ci]"
          git push
