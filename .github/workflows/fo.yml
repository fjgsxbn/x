# .github/workflows/format-code.yml
name: Format Kotlin & XML


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    # 关键：在job级别添加if条件，过滤机器人提交
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install ktlint
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/0.50.0/ktlint
          chmod a+x ktlint
          sudo mv ktlint /usr/local/bin/

      - name: Format Kotlin files
        run: find . -name "*.kt" -exec ktlint --format {} +

      - name: Install Prettier and XML plugin
        run: |
           npm install -g prettier prettier-plugin-xml
      - name: Format XML files
        run: |
           prettier --write "**/*.xml"


      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
       # 完全用git命令提交，不依赖第三方Action
      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-format Kotlin & XML files [skip ci]"
          git push
